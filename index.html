<head>
	<meta charset="UTF-8">
	<title>Title</title>

	<link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
	
	<div class="row">
		<div class="col-xs-1 col-sm-2 col-md-3 col-lg-3"></div>
		<div class="transparentbox col-xs-10 col-sm-8 col-md-6 col-lg-6">
			
			<h1 class="text-center margin-top-3">The nicest day is:</h1>
			<h2 id="nicestDay" class="text-center">Saturday, April 1st</h2>
			<h4 class="text-center"><img width="50px" src="imgs/thermometer-1.svg"> 64Â° F  <img width="50px" src="imgs/cloudy-2.svg"> 17% Precipitation  <img width="50px" src="imgs/humidity.svg"> 60% Humidity</h4>

			<p class="pull-left">Next</p>

					<!-- Item 4 -->
					<input type="radio" name="slideItem" id="slide-item-4" value="4" class="slide-toggle"/>
					<label for="slide-item-4"><span>4</span></label>

					<!-- Item 5 -->
					<input type="radio" name="slideItem" id="slide-item-5" value="5" class="slide-toggle"/>
					<label for="slide-item-5"><span>5</span></label>

					<!-- Item 6 -->
					<input type="radio" name="slideItem" id="slide-item-6" value="6" class="slide-toggle"/>
					<label for="slide-item-6"><span>6</span></label>

					<!-- Item 7 -->
					<input type="radio" name="slideItem" id="slide-item-7" value="7" class="slide-toggle"/>

					<!-- Item 8 -->
					<input type="radio" name="slideItem" id="slide-item-8" value="8" class="slide-toggle"/>

					<!-- Item 10 -->
					<input type="radio" name="slideItem" id="slide-item-10" value="10" class="slide-toggle"/>
					<label for="slide-item-10"><span>10</span></label>


					<div class="clear"></div>

					<!-- Bar -->
					<div class="slider">
						<div class="bar"></div>
					</div>

				</nav>
			</div>

			<div class="clear"></div>

			<div class="radio-buttons">
				<form class="form-inline">
				<label class="radio-inline">
					<input type="radio" name="inlineRadioOptions" id="useLocation" value="option1"> Use my location
				</label>
				<label class="radio-inline">
					<input type="radio" name="inlineRadioOptions" id="useZipCode" value="option2"> Zip code
				</label>
				<input type="text" class="form-control" id="zipcode">
				</form>
